<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Alex Osei Sarpong" />
  <meta name="description" content="Contact Us page for White Water Rafting. Get in touch with our team and find our location." />
  <title>Contact Us | White Water Rafting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body class="contact-page">
  <header>
    <img src="images/logo.jpg" alt="Rafting Site Logo" />
    <h1>White Water Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a class="active" href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Email: info@wwr.com</p>
      <p>Phone: +233 50 000 0000</p>
      <p>Address: 123 River Rd, Adventure City, Ghana</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.979250926616!2d-1.2340000000000002!3d6.678000000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdc9f7e0cb19e4b%3A0x0000000000000000!2sGhana!5e0!3m2!1sen!2sgh!4v1621234567890" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div class="profiles">
        <figure>
          <img src="images/employee1.jpg" alt="Employee 1" />
          <figcaption>John Doe – Instructor</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Employee 2" />
          <figcaption>Jane Smith – Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Employee 3" />
          <figcaption>John Smith – Guide</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="useremail" id="useremai">Email:</label>
        <input type="email" id="useremail" name="useremail" required />

        <label id="purpose">Purpose of Message:</label>
        <label id="General"><input type="radio" name="purpose" value="General Inquiry" required /> General Inquiry</label>
        <label id="Reservation"><input type="radio" name="purpose" value="Reservation Question" /> Reservation Question</label>
        <label id="Website"><input type="radio" name="purpose" value="Website Suggestion" /> Website Suggestion</label>

        <label for="usermessage" id="usermess">Your Message:</label>
        <textarea id="usermessage" name="usermessage" rows="5" required></textarea>

        <label id="subscribe"><input type="checkbox" name="subscribe" /> Please subscribe me to the monthly newsletter</label>

        <button type="submit" id="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 White Water Rafting | Alex Osei Sarpong</p>
    <a href="images/contact-wireframe.png">Wireframe</a>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="images/instagram.jpg" alt="Instagram" /></a>
    </div>
  </footer>
</body>
</html>
